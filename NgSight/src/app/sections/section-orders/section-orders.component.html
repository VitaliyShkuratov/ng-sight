<div class="section-container">
    <h2>
        Latest Orders
    </h2>
    <table class="table table-inverse table-hover">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Order Placed</th>
                <th>Order Fulfilled</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ order.id }}</td>
                <td>{{ order.customer.name }}</td>
                <td>{{ order.total }}</td>
                <td>{{ order.placed | date: 'short' }}</td>
                <td>{{ order.completed | date: 'short' }}</td>
                <td>{{ order.completed != null? 'Completed' : 'Not completed'}}</td>
            </tr>
        </tbody>
    </table>
    <app-pagination (goPage)="goToPage($event)" (goPrev)="goToPrevious()" (goNext)="goToNext()" [page]="page" [perPage]="limit" [count]="total"></app-pagination>
</div>
